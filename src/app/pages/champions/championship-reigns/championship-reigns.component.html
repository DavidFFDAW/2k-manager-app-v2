<div class="home content">

    <div class="flex center field-info">
        <h4>{{ championshipData.championship }}</h4>
        <img class="wrestler-img" [src]="championshipData.championshipImage" [alt]="championshipData.championship">    
    </div>
    
    <table mat-table [dataSource]="championshipReigns" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef> IMAGE </th>
            <td mat-cell *matCellDef="let element">
                <div class="flex center column">
                    <img class="championship-img" [src]="element.wrestlerImage" [alt]="element.wrestlerName" (error)="changeFallbackImage($event)"> 
                    <p>{{ element.wrestlerName }}</p>
                </div>
            </td>
        </ng-container>
            
        <!-- Weight Column -->
        <ng-container matColumnDef="reigns">
            <th mat-header-cell *matHeaderCellDef> DAYS </th>
            <td mat-cell *matCellDef="let element"> {{ element.days }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="days">
          <th mat-header-cell *matHeaderCellDef> WON </th>
          <td mat-cell *matCellDef="let element"> {{ element.start | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="cta">
            <th mat-header-cell *matHeaderCellDef> LOST </th>
            <td mat-cell *matCellDef="let element"> {{ element.end | date:'dd/MM/yyyy' }} </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;" class="current-champion-reign-{{ row.isCurrent }}"></tr>
    </table>
