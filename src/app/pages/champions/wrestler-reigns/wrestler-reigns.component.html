<div class="home content">

    <div class="flex center field-info">
        <h4>{{ wrestlerData.wrestlerName }}</h4>
        <img class="wrestler-img" [src]="wrestlerData.wrestlerImage" [alt]="wrestlerData.wrestlerName">    
    </div>
    
    <table mat-table [dataSource]="wrestlerReigns" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef> IMAGE </th>
          <td mat-cell *matCellDef="let element"><img class="championship-img" [src]="element.championshipImage" [alt]="element.championship"> </td>
        </ng-container>
            
        <!-- Weight Column -->
        <ng-container matColumnDef="reigns">
            <th mat-header-cell *matHeaderCellDef> DAYS </th>
            <td mat-cell *matCellDef="let element"> {{ element.days }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="days">
          <th mat-header-cell *matHeaderCellDef> WON </th>
          <td mat-cell *matCellDef="let element"> {{ element.start | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="cta">
            <th mat-header-cell *matHeaderCellDef> LOST </th>
            <td mat-cell *matCellDef="let element"> {{ element.end | date:'dd/MM/yyyy' }} </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;" class="current-champion-reign-{{row.isCurrent }}"></tr>
    </table>
